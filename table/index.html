<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="8">
        <tr>
            <th>Letter</th>
            <th>ASCII Value</th>
        </tr>
        <tr>
            <td>A</td>
            <td>65</td>
        </tr>
        <tr>
            <td>a</td>
            <td>97</td>
        <tr>
            <td>B</td>
            <td>66</td>
        </tr>
        <tr>
            <td>b</td>
            <td>98</td>
        <tr>
            <td>C</td>
            <td>67</td>
        </tr>
        <tr>
            <td>c</td>
            <td>99</td>
        <tr>
            <td>D</td>
            <td>68</td>
        </tr>
        <tr>
            <td>d</td>
            <td>100</td>
        <tr>
            <td>E</td>
            <td>69</td>
        </tr>
        <tr>
            <td>e</td>
            <td>101</td>
        </tr>
    </table>
</body>
</html>

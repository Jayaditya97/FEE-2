<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Shapes Using Only HTML & SVG</title>
</head>
<body>
  <svg width="700" height="400">
    <!-- Rectangle -->
    <rect x="30" y="30" width="150" height="100" fill="lightblue" stroke="black" stroke-width="2"/>

    <!-- Circle -->
    <circle cx="275" cy="80" r="60" fill="salmon" stroke="black" stroke-width="2"/>

    <!-- Ellipse -->
    <ellipse cx="450" cy="80" rx="90" ry="55" fill="lightgreen" stroke="black" stroke-width="2"/>

    <!-- Horizontal line -->
    <line x1="20" y1="170" x2="650" y2="170" stroke="purple" stroke-width="5"/>

    <!-- Triangle using polygon -->
    <polygon points="150,250 100,320 200,320" fill="orange" stroke="black" stroke-width="2"/>

    <!-- Zig-zag line-->
    <polyline points="300,250 325,275 350,250 375,300" fill="none" stroke="blue" stroke-width="4"/>
  </svg>
</body>
</html>

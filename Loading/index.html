<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #858585;
        }

        .loader {
            border: 8px solid #3605a0;
            border-top: 8px solid #700303;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        // Simulate loading time
        setTimeout(() => {
            window.location.href = 'Blog.html'; // Redirect to the main page after loading
        }, 3000); // 3 seconds delay
    </script>   
</body>
</html>

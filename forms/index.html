<!DOCTYPE html>
<html>
<head>
    <title>Basic Form with Div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="user-information-form">
    <h2>User Information Form</h2>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="name">
        </div><br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
        </div><br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">
        </div><br>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="age">
        </div><br>

        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div><br>

       <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <input type="radio" id="helicopter" name="gender" value="attack-helicopter">
            <label for="helicopter">Attack Helicopter</label>

            <input type="radio" id="tank" name="gender" value="ballistic-tank">
            <label for="tank">Ballistic Tank</label>
        </div><br>

<div>
    <label for="dob">Birthday:</label>
    <input type="date" id="dob" name="dob" required>
</div><br>

        <div>
            <input type="submit" value="Submit">
        </div><br>

        

    </form>
</div>

</body>
</html>
